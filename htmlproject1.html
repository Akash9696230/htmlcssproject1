<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-eqiuv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>htmlcssproject1</title>
	<link rel="stylesheet" href="./cssproject1.css">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
	<div class="profile-card">
		<div class="image">
			<img src="./profile-images.png" alt="" class="profile-image">
		</div>
		<div class="text-data">
			<span class="name">Akash Yadav (IIT MADRAS)</span>
			<span class="job">English Trainer & Website Designer</span>
		</div>
		<div class="media-buttons">
			<a href="#" style="background-color: blue" class="link">
				<i class='bx bxl-facebook'></i>
			</a>
			<a href="#" style="background-color: rgb(15, 15, 58)" class="link">
				<i class='bx bxl-instagram-alt'></i>
			</a>
			<a href="#" style="background-color: red" class="link">
				<i class='bx bxl-youtube' ></i>
			</a>
			<a href="#" style="background-color: rgb(98, 98, 141)" class="link">
				<i class='bx bxl-google' ></i>
			</a>
		</div>
		<div class="buttons">  
			<button class="button">Subscribe</button>
			<button class="button">Message</button>
		</div>
		<div class="analytics">
			<div class="data">
				<i class='bx bxs-heart'></i>
				<span class="number">60k</span>
			</div>
			<div class="data">
				<i class='bx bxs-message-rounded'></i>
				<span class="number">20k</span>
			</div>
			<div class="data">
				<i class='bx bxs-share-alt'></i>
				<span class="number">12k</span>
			</div>
		</div>
	</div>
</body>
</html>
